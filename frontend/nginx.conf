# frontend/nginx.conf

server {
    listen 80;
    
    # Ra√≠z del servidor donde se encuentran los archivos est√°ticos
    root /usr/share/nginx/html;
    index index.html;

    # Habilitar compresi√≥n Gzip para mejorar la velocidad de carga
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;

    # üö® NUEVO BLOQUE CR√çTICO: Proxy Inverso
    location /api/ {
        # Esto hace que Nginx env√≠e la petici√≥n a la URL interna
        proxy_pass http://backend-clusterip:5000/api/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}